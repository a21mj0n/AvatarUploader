<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Uploader - Without Backend</title>
  <link rel="stylesheet" href="./public/assets/css/main.css">
</head>
<body>

<div class="container">
  <img id="avatar" src="" alt="">

  <br><br>
  <label for="avatarUploader">Select Photo</label>
  <input
    hidden
    id="avatarUploader"
    type="file"
    name="avatar"
    accept=".jpg, .jpeg, .png, .svg"
    onchange="uploadImage(event)"
  >

  <br><br>
  <button onclick="deleteImage()">Delete Photo</button>
</div>

<script src="./src/main.js"></script>

</body>
</html>
